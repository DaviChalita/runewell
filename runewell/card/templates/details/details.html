<img src="{{ card.image }}" alt="img" width="300" height="300"><br>
<div class="info">
    <span class="">
        <br>Name<br>
        {{ card.name }}
        <br>Cost<br>
        {{ card.cost }}
        <br>Type<br>
        {{ card.type }}
        <br>Effect<br>
        {{ card.effect }}
        <br>Set<br>
        {{ card.set_name }}
        <br>Rarity<br>
        {{ card.rarity }}
        <br>Might<br>
        {{ card.might }}
    </span>
</div>
